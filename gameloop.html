<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Simple Game Loop</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
          <h1>Simple Game Loop</h1>
          <div class="notplaying">
            <button type="submit" class="btn btn-default btn-block" id="start">Play Game</button>
          </div>
          <div class="playing">
            <button type="submit" class="btn btn-primary btn-block" id="play">Keep Playing</button>
            <button type="submit" class="btn btn-danger btn-block" id="stop">Quit</button>
          </div>
        </div>
        <div class="col-xs-3">
        </div>
      </div>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
